# ===============================
# CONFIGURA��O GERAL
# ===============================
spring.application.name=agora-digital
server.port=8080

# Usar perfil 'prod' por padr�o (mude para 'test' ao rodar testes)
spring.profiles.active=prod

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# JWT / SEGURAN�A
# ===============================
# Chave secreta usada para assinar os tokens JWT
jwt.secret=${JWT_SECRET:MinhaChaveSecretaMuitoSegura123}

# Tempo de expira��o do token (em milissegundos) - 1 hora
jwt.expiration=3600000

# ===============================
# UPLOAD DE ARQUIVOS (caso necess�rio)
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# LOGGING
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
